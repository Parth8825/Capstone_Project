<!DOCTYPE html>
<html lang="en">

<head>
    <title>EMS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bilbo+Swash+Caps" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet"> 
    <script type="text/javascript" src="../js/addEmployee.js"></script>
</head>

<body>

    <header>
        <h2>Employee Management System</h2>
    </header> 
    <main>
        <h1>Add Employee Details</h1>
        <form name="Employee" method="post" onsubmit="return detailSubmit();" action="">
            <label>Emoplyee Name: </label>             
            <input id="name" placeholder="First and Last name" type="text" name="name"><br/>

            <label>Email: </label>
            <input id="email" placeholder="email@domain.com" type="email" name="email"><br/>

            <label>Phone: </label>
            <input id="phone" placeholder="123-123-1234" type="phone" name="phone"><br/>

            <label>Full-time OR Part-time: </label>
            <input type="radio" value="Full-time" id="radioOne" name="time">Full-time
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="Part-time" id="radioSecond" name="time">Part-time
            <br/>
            <label>Address: </label>
            <input id="address" type="address" name="address"><br/>
            <label>Post Code: </label>
            <input id="postcode" placeholder="X9X 9X9" type="postcode" name="postcode"><br/>

            <label>Position: </label>             
            <input id="position" type="text" name="position"><br/>
           
            <label>Payrate: </label>             
            <input id="payrate" type="number" name="payrate"> per hour<br/>

            <p id="errors"></p>
            <input type="submit" value="submit">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button type="cancel"><a href="../main.html">Cancel</a></button>
        </form>
        <p id="employeeDetail"></p>
    </main>
    <footer>
        <p>&copy; copyright 2022</p>
    </footer>

</body>
</html>
